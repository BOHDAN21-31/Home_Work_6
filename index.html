<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondrian Table</title>
    <style>
        table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 800px;
            height: 800px;
        }
        td {
            border: 6px solid black;
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .blue { background-color: blue; }
        .black { background-color: black; }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="2">1-1</td>
        <td colspan="3">1-2</td>
        <td class="yellow" colspan="2">1-3</td>
        <td rowspan="4">1-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td class="red" colspan="4" rowspan="2">2-2</td>
        <td class="yellow" colspan="2" >2-3</td>
    </tr>
    <tr>
        <td rowspan="2">3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2" class="black">4-2</td>
        <td colspan="2">4-3</td>
        <td colspan="2">4-4</td>
    </tr>
    <tr>
        <td rowspan="3" class="yellow">5-1</td>
        <td colspan="2">5-2</td>
        <td colspan="2" rowspan="2" class="blue">5-3</td>
        <td rowspan="3" class="red">5-4</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2">6-2</td>
        <td colspan="2" class="black">6-3</td>
    </tr>
    <tr>
        <td colspan="4">7-2</td>
    </tr>
</table>

</body>
</html>
