<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
    >
</head>
<body>

<table>
    <tr>
        <td>1-1</td>
        <td colspan="2">1-2</td>
        <td class="yellow" colspan="2">1-3</td>
        <td rowspan="4">1-4</td>
    </tr>
    <tr>
    <td>2-1</td>
    <td class="red" colspan="2" rowspan="2">2-2</td>
    <td class="yellow" colspan="2">2-3</td>
    </tr>
    <tr>
        <td rowspan="2">3-4</td>
        <td>3-3</td>
        <td>3-3</td>
    </tr>
    <tr>
        <td rowspan="2" class="black">3-4</td>
        <td>4-4</td>
        <td colspan="2">4-4</td>
    </tr>
    <tr>
        <td rowspan="3" class="yellow">5-5</td>
        <td>5-5</td>
        <td colspan="2" rowspan="2" class="blue">5-5</td>
        <td rowspan="3" class="red">5-5</td>
    </tr>
    <tr>
        <td rowspan="2">5-5</td>
        <td class="black">5-5</td>
    </tr>
    <tr>
        <td colspan="3">5-5</td>
    </tr>
</table>

</body>
</html>
